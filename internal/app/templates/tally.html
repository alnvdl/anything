{{define "page"}}
{{template "nav" .}}
{{template "entrylist" .}}
{{end}}

{{define "entry"}}
<div class="entry" {{if .Closed}} style="opacity: 0.5" {{end}}>
    <div>{{.Name}}</div>
    <span class="entry-tally">{{if .StrongNo}}<span class="svg-strong-no"></span> · {{end}}{{.Score}} · {{.CostDisplay}}</span>
</div>
{{end}}

{{define "scripts"}}
{{template "icons" "16"}}
{{end}}
